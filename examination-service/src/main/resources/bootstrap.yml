

spring:
  application:
    name: examination-service

  cloud:
    config:
      uri: http://localhost:8888
      fail-fast: true
      label: main

  profiles:
    active: dev
  

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
